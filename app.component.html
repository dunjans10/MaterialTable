<mat-form-field appearance="standard">
  <mat-label>Filter Table</mat-label>
  <input matInput placeholder="Search" (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
      <td mat-cell *matCellDef="let row">{{row.body}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumn"></tr>

    <!--Shows when data does not exist-->
    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4"> The filter does not match any item in the data for
        this text {{input.value}}
      </td>
    </tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 20, 100]"
  showFirstLastButtons
  aria-label="select page of users">

  </mat-paginator>
</div>
